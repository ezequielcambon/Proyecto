<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>

      <div class="dropdown-divider"></div>
        <a class="dropdown-toggle py-2 d-md-inline-block" data-toggle="dropdown" href="#" role="button" id="user-a">
          <script>
            document.getElementById("user-a").innerHTML = sessionStorage.getItem("user");
          </script>
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="my-profile.html">Mi Perfil</a>
          <a class="dropdown-item" href="cart.html">Ir a mi carrito</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#" onclick="cerrarSesion()">Cerrar Sesión</a>
        </div>
    </div>
  </nav>
  <main role="main">
    <div class="container mt-5">
      <div class="text-center p-4">
        <h2>Descripción de la categoría</h2>
      </div>
      <h3 id="productName"></h3>
      <hr class="my-3">
      <dl>
        <dt>Descripción</dt>
        <dd>
          <p id="productDescription"></p>
        </dd>

        <dt>Precio</dt>
        <dd>
          <p id="productCurrency"></p><p id="productCost"></p>
        </dd>

        <dt>Categoría</dt>
        <dd>
          <p id="productCategory"></p>
        </dd>

        <dt>Imágenes ilustrativas</dt>
        <dd>
          <div class="row text-center text-lg-left pt-2" id="productImagesGallery">
          </div>
        </dd>
        <dt>Artículos Relacionados</dt>
        <dd>
          <div class="row text-center text-lg-left pt-2" id="relatedProductsImages">
          </div>
        </dd>
        <dt>Comentarios</dt>
        <dd>
          <p id="comentarios"></p>
        </dd>
        <dt>Escriba su comentario:</dt>
        <dd>
          <div class="w-75">
            <div class="modal-body mx-3">
              <div class="md-form mb-3 d-flex">
                <input type="text" id="userComment" class="form-control formComment" disabled="disabled">
                <script>
                  document.getElementById("userComment").value = sessionStorage.getItem("user");
                </script>
              </div>
              <div class="md-form mb-3 d-flex ">
                <textarea type="text" id="textComment" class="md-textarea form-control formComment"
                  rows="4"></textarea>
              </div>

            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button class="btn btn-success" type="button" data-dismiss="modal" aria-label="Close">Enviar<i
                  class="fas fa-paper-plane-o ml-1"></i></button>

            </div>
          </div>
        </dd>
      </dl>
      <a type="button" class="btn btn-light btn-lg btn-block" href="products.html">Ver productos</a>
    </div>
  </main>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
</body>

</html>
