<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>

      <div class="dropdown-divider"></div>
      <a class="dropdown-toggle py-2 d-md-inline-block" data-toggle="dropdown" href="#" role="button" id="user-a">
        <script>
          document.getElementById("user-a").innerHTML = sessionStorage.getItem("user");
        </script>
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="my-profile.html">Mi Perfil</a>
        <a class="dropdown-item" href="cart.html">Ir a mi carrito</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#" onclick="cerrarSesion()">Cerrar Sesión</a>
      </div>
    </div>
  </nav>
  <div class="container p-5">
    <div class="row">
      <div class="list-group" id="prod-list-container">
      </div>
    </div>
    <div class="row">
      <div class="list-group" id="total-container">
      </div>
    </div>
  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <div class="container p-5">
    <div id="tipo-envio">
    </div>
    <form class="needs-validation" id="cart-info">
      <h2>Dirección de envío</h2>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Calle</span>
        </div>
        <input type="text" required class="form-control" onBlur="validar('calle')" aria-label="Default" id="calle"
          aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Número</span>
        </div>
        <input type="text" required class="form-control" aria-label="Default" id="numeroDir"
        onBlur="validar('numeroDir')" aria-describedby="inputGroup-sizing-default">
      </div>
      <hr>
      <h2>Costos</h2>
      <div class="list-group" id="total-envio">
        <div class="list-group" id="total-mas-envio"></div>
      </div>
      <div> <button type="button" id="show" data-toggle="modal" data-target="#ModalPago" class="btn btn-primary"> Método
          de
          pago</button></div>

    </form>
    <br>
    <div> <button type="button" id="finalizarCompra" class="btn btn-primary"> Finalizar Compra</button></div>
  </div>
  <div class="modal fade" id="ModalPago" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Forma de pago</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form class="needs-validation" id="sell-info">
          <div class="modal-body">
            <hr>
            <input type="radio" id="rTDC" name="RadioFDP" value="option1">
            <label for="rTDC">Tarjeta de crédito</label>
            <hr>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">N° de tarjeta</span>
              </div>
              <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Código de seg.</span>
              </div>
              <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Vencimiento</span>
              </div>
              <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <hr>
            <input type="radio" id="rTB" name="RadioFDP" value="option2">
            <label for="rTB">Transferencia bancaria</label>
            <hr>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">N° de cuenta</span>
              </div>
              <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
          </div>
        </form>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
